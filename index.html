<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح صحية - Bot Jojy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(34, 34, 34, 0.9);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            width: 80%; /* جعل الموقع أكبر */
            max-width: 800px; /* تحديد أقصى عرض */
        }
        h1 {
            font-size: 3.5em; /* حجم أكبر للعناوين */
            margin-bottom: 10px;
            color: #fff; /* لون نص العنوان */
        }
        .bot-name {
            font-size: 2.5em; /* حجم أكبر لاسم البوت */
            margin: 20px 0;
            color: #ff66b2; /* لون وردي لاسم البوت */
            font-weight: bold; /* جعل النص عريض */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* تأثير ظل على النص */
        }
        button {
            background-color: #000; /* لون الخلفية إلى أسود */
            color: #fff; /* لون النص بالأبيض */
            border: 2px solid #fff; /* حدود بيضاء */
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #333; /* لون خلفية الزر عند التمرير */
            transform: scale(1.05);
        }
        #نصيحة {
            font-size: 1.5em; /* تصغير حجم خط النصيحة */
            margin: 20px 0;
            min-height: 60px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateY(-20px); /* تحريك النص للأعلى */
        }
        #نصيحة.visible {
            opacity: 1;
            transform: translateY(0); /* العودة لمكانه الطبيعي */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bot-name">Bot Jojy</div>
        <h1>نصائح صحية</h1>
        <p id="نصيحة">اضغطي على الزر لعرض نصيحة صحية!</p>
        <button onclick="عرض_نصيحة()">عرض نصيحة صحية</button>
        <button onclick="خروج()">خروج</button>
    </div>

    <script>
        const نصائح_صحية = [
            "تأكدي من شرب 8 أكواب من الماء يوميًا",
            "تناولي وجبات غنية بالفواكه والخضروات",
            "مارسي الرياضة لمدة 30 دقيقة يوميًا",
            "احرصي على النوم لمدة 7-8 ساعات يوميًا",
            "خذي فترة استراحة قصيرة كل ساعة أثناء العمل",
            "ابتعدي عن المشروبات الغازية واستبدليها بالعصائر الطبيعية",
            "تناولي وجبة إفطار متوازنة لتحصلي على طاقة طوال اليوم",
            "تحركي قليلاً كل ساعة لتجنب الإرهاق والجلوس الطويل",
            "احرصي على تناول الألياف الغذائية لدعم جهاز الهضم"
        ];

        function عرض_نصيحة() {
            const نصيحة = نصائح_صحية[Math.floor(Math.random() * نصائح_صحية.length)];
            const نصيحةElement = document.getElementById('نصيحة');
            نصيحةElement.classList.remove('visible'); // إخفاء النصيحة القديمة
            setTimeout(() => {
                نصيحةElement.innerText = "نصيحة اليوم: " + نصيحة;
                نصيحةElement.classList.add('visible'); // عرض النصيحة الجديدة
            }, 200); // تقليل التأخير لتقليل التوقف
        }

        function خروج() {
            alert("إلى اللقاء! اهتمي بصحتك.");
            window.close(); // قد لا تعمل في جميع المتصفحات
        }
    </script>
</body>
</html>
